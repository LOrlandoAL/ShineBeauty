  <form id="formCita" method="POST" action="datos/guardar_cita.php">

    </div>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const seleccionados = JSON.parse(localStorage.getItem("serviciosAgenda")) || [];
      const contenedor = document.getElementById("bloques-citas");

      if (usuario) {
        document.getElementById("nombre").value = usuario.nombre || "";
        document.getElementById("telefono").value = usuario.telefono || "";
        document.getElementById("correo").value = usuario.correo_electronico || "";
      }

      fetch("datos/ObtenerServiciosPorIds.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ids: seleccionados })
      })
      .then(res => res.json())
      .then(servicios => {
        contenedor.innerHTML = "";
        servicios.forEach((servicio, i) => {
          const div = document.createElement("div");
          div.classList.add("bloque-cita");
          div.innerHTML = `
            <input type="hidden" name="citas[${i}][idServicio]" value="${servicio.idServicios}">
            <div class="campo">
              <label>Fecha para ${servicio.nombre}:</label>
              <input type="date" name="citas[${i}][fecha]" required>
            </div>
            <div class="campo">
              <label>Hora:</label>
              <select name="citas[${i}][hora]" required>
                ${Array.from({length: 13}, (_, h) => {
                  const hora = `${(h+6).toString().padStart(2, '0')}:00`;
                  return `<option value="${hora}">${hora}</option>`;
                }).join('')}
              </select>
            </div>
          `;
          contenedor.appendChild(div);
        });
      });
    });
  </script>
