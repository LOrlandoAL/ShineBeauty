<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita</title>
    <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/agenda.css" />
</head>
<body>

  <!-- Contenedor para cargar el navbar dinámicamente -->
  <div id="navbar-container"></div>

  <!-- Formulario de agendar citas -->
  <main class="formulario-agendar">
    <h1>Agendar Citas</h1>
    
    <form id="formCita" method="POST" action="datos/guardar_cita.php">
      <div class="campo">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10" required pattern="[0-9]{10}">
      </div>

      <div class="campo">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div id="bloques-citas">
        <!-- Bloques de citas dinámicos -->
      </div>

      <button type="button" class="btn-agregar-cita">+ Añadir otra cita</button>

      <button type="submit" class="btn-agendar">Agendar todas las citas</button>
    </form>
  </main>

  <!-- Scripts -->
  <script>
    // Cargar dinámicamente el navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <script src="js/agendar.js"></script>
</body>
</html>
