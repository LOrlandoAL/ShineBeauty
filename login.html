<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../../css/admin.css" />
</head>
<body>

  <!-- Contenedor del fondo desenfocado -->
  <div class="fondo-login"></div>

  <!-- Contenedor del formulario -->
  <main class="login-container">
    <form id="formLogin" class="login-form" method="POST">
      <div class="icono-usuario">
        <span class="material-symbols-outlined">account_circle</span>
      </div>

      <label for="usuario" class="label">USUARIO</label>
      <input type="text" id="usuario" name="usuario" required class="input" autocomplete="off">

      <label for="contrasenia" class="label">CONTRASEÑA</label>
      <input type="password" id="contrasenia" name="contrasenia" required class="input">

      <button type="submit" class="btn-login">Entrar</button>
      <p class="registro-link"><a href="registro.html">Registrarse</a></p>
    </form>
  </main>

  <script src="../../js/login.js"></script>
  <!-- Iconos Google -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</body>
</html>
