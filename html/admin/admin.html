<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Servicios</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/EstilosBack.css" />
  <style>



    body {
      background-color: var(--color-blanco);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: var(--color-oscuro);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--color-oscuro);
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background-color: var(--color-muy-claro);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-medio-oscuro);
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--color-medio);
      background-color: var(--color-blanco);
      color: var(--color-oscuro);
    }

    form button {
      margin-top: 20px;
      background-color: var(--color-medio);
      color: var(--color-blanco);
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: var(--color-claro);
    }

    .categoria {
      margin-top: 40px;
    }

    .categoria h3 {
      background-color: var(--color-medio);
      color: var(--color-blanco);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar externo -->
  <div id="navbar-container"></div>

  <h1>Gestor de Servicios</h1>

  <form action="datos/ServicioDao.php" method="POST" enctype="multipart/form-data">
    <label for="tipo">Tipo de Servicio:</label>
    <select name="tipo" id="tipo" required>
      <option value="Corte">Corte</option>
      <option value="Peinado">Peinado</option>
      <option value="Maquillaje">Maquillaje</option>
      <option value="Manicure">Manicure</option>
      <option value="Pedicure">Pedicure</option>
      <option value="Skin Care">Skin Care</option>
      <option value="Retoque">Retoque</option>
    </select>

    <label for="nombre">Nombre del Servicio:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

    <label for="precio">Precio ($MXN):</label>
    <input type="number" id="precio" name="precio" step="0.01" required>

    <label for="tiempo">Tiempo (horas):</label>
    <input type="number" id="tiempo" name="tiempo" step="0.1" required>

    <label for="imagen">Imagen del Servicio:</label>
    <input type="file" id="imagen" name="imagen" accept="image/*" required>

    <button type="submit">Guardar Servicio</button>
  </form>

  <div id="servicios-categorias"></div>

  <!-- Script para cargar navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });
  </script>

  <!-- Script para cargar servicios por categoría -->
  <script src="js/adminServicios.js"></script>

</body>
</html>
