<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine Beauty Studio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-container">
            <h1>Shine Beauty Studio</h1>
        </div>
    </section>
    <section class="gallery">
        <div class="categories">
            <button class="category">Manicure</button>
            <button class="category">Pedicure</button>
            <button class="category active">Cabello</button>
            <button class="category">Maquillaje</button>
            <button class="category">Skin Care</button>
        </div>
        <div class="image-grid">
            <img src="img1.jpg" alt="Estilo 1">
            <img src="img2.jpg" alt="Estilo 2">
            <img src="img3.jpg" alt="Estilo 3">
            <img src="img4.jpg" alt="Estilo 4">
            <img src="img5.jpg" alt="Estilo 5">
            <img src="img6.jpg" alt="Estilo 6">
            <img src="img7.jpg" alt="Estilo 7">
            <img src="img8.jpg" alt="Estilo 8">
        </div>
    </section>
    
    <section class="productos">
        <div class="productos-container">
            <h2>Nuestros productos Estrella</h2>
            <div class="productos-grid">
                <!-- Productos destacados -->
            </div>
        </div>
    </section>
    <section class="testimonios">
        <div class="testimonios-container">
            <h2>Testimonios</h2>
            <div class="testimonios-grid">
                <!-- Testimonios de clientes -->
            </div>
        </div>
    </section>
    <section class="horarios">
        <div class="horarios-container">
            <h2>HORARIOS DE TRABAJO</h2>
            <p>Lunes - Viernes: 8:00 - 20:00</p>
            <p>Sábado: 8:00 - 17:00</p>
            <p>Domingo: Cerrado</p>
        </div>
    </section>
    <section class="ubicacion">
        <div class="ubicacion-container">
            <h2>Ubicación</h2>
            <div class="mapa">
                <!-- Mapa embebido -->
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Shine Beauty Studio</p>
    </footer>
</body>
</html>
